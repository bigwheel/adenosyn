artist:
  _table-name: artist
  _join-rule: null
  _relation: one
  _joined-table:
    _table-name: artist_kana
    _join-rule: artist.id = artist_kana.artist_id
    _relation: one
  name: artist.name
  kana: artist_kana.kana
  musics:
    _table-name: music
    _join-rule: artist.id = music.artist_id
    _relation: many
    name: music.name
    contents:
      _table-name: content
      _join-rule: music.id = content.music_id
      _relation: many
      name: content.name
